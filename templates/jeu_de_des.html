<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Dés</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 20px;
            background-color: #0d0d0d;
            color: #00e6e6;
            text-shadow: 0 0 5px #00e6e6;
            text-align: center;
        }
        h1 {
            color: #ff0099;
            text-shadow: 0 0 10px #ff0099, 0 0 20px #ff0099, 0 0 30px #ff0099;
        }
        button {
            font-family: 'Orbitron', sans-serif;
            background-color: #1a1a1a;
            color: #00e6e6;
            border: 2px solid #ff0099;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            border-color: #00e6e6;
            box-shadow: 0 0 10px #00e6e6, 0 0 20px #00e6e6;
        }
        svg {
            margin: 20px auto;
            display: block;
            background-color: #1a1a1a;
            border: 2px solid #ff0099;
            border-radius: 10px;
        }
        circle {
            stroke: black;
            stroke-width: 3;
            fill: red;
        }
    </style>
    <script>
        function lancer() {
            var Val = Math.floor(Math.random() * 6) + 1;
            var dots = ['C1', 'C2', 'C3', 'C4', 'C5', 'C6', 'C7'];

            dots.forEach(function(dot) {
                document.getElementById(dot).style.display = 'none';
            });

            switch (Val) {
                case 1:
                    document.getElementById('C4').style.display = 'block';
                    break;
                case 2:
                    document.getElementById('C3').style.display = 'block';
                    document.getElementById('C5').style.display = 'block';
                    break;
                case 3:
                    document.getElementById('C1').style.display = 'block';
                    document.getElementById('C4').style.display = 'block';
                    document.getElementById('C7').style.display = 'block';
                    break;
                case 4:
                    document.getElementById('C1').style.display = 'block';
                    document.getElementById('C3').style.display = 'block';
                    document.getElementById('C5').style.display = 'block';
                    document.getElementById('C7').style.display = 'block';
                    break;
                case 5:
                    document.getElementById('C1').style.display = 'block';
                    document.getElementById('C3').style.display = 'block';
                    document.getElementById('C4').style.display = 'block';
                    document.getElementById('C5').style.display = 'block';
                    document.getElementById('C7').style.display = 'block';
                    break;
                case 6:
                    document.getElementById('C1').style.display = 'block';
                    document.getElementById('C2').style.display = 'block';
                    document.getElementById('C3').style.display = 'block';
                    document.getElementById('C5').style.display = 'block';
                    document.getElementById('C6').style.display = 'block';
                    document.getElementById('C7').style.display = 'block';
                    break;
            }
        }
    </script>
</head>
<body>
    <h1>Jeu de Dés</h1>
    <button onclick="lancer()">Lancer les dés</button>
    <svg width="300px" height="300px">
        <circle id="C1" cx="50" cy="50" r="40" style="display: none"/>
        <circle id="C2" cx="50" cy="150" r="40" style="display: none"/>
        <circle id="C3" cx="50" cy="250" r="40" style="display: none"/>
        <circle id="C4" cx="150" cy="150" r="40" style="display: none"/>
        <circle id="C5" cx="250" cy="50" r="40" style="display: none"/>
        <circle id="C6" cx="250" cy="150" r="40" style="display: none"/>
        <circle id="C7" cx="250" cy="250" r="40" style="display: none"/>
    </svg>
</body>
</html>

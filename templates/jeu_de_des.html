<!DOCTYPE html>
<html>
  <head>
    <script>
      function lancer() {
        var Val = Math.floor(Math.random() * 6) + 1;
        var dots = ['C1', 'C2', 'C3', 'C4', 'C5', 'C6', 'C7'];

        dots.forEach(function(dot) {
          document.getElementById(dot).style.display = 'none';
        });

        switch (Val) {
          case 1:
            document.getElementById('C4').style.display = 'block';
            break;
          case 2:
            document.getElementById('C1').style.display = 'block';
            document.getElementById('C7').style.display = 'block';
            break;
          case 3:
            document.getElementById('C1').style.display = 'block';
            document.getElementById('C4').style.display = 'block';
            document.getElementById('C7').style.display = 'block';
            break;
          case 4:
            document.getElementById('C1').style.display = 'block';
            document.getElementById('C3').style.display = 'block';
            document.getElementById('C5').style.display = 'block';
            document.getElementById('C7').style.display = 'block';
            break;
          case 5:
            document.getElementById('C1').style.display = 'block';
            document.getElementById('C3').style.display = 'block';
            document.getElementById('C4').style.display = 'block';
            document.getElementById('C5').style.display = 'block';
            document.getElementById('C7').style.display = 'block';
            break;
          case 6:
            document.getElementById('C1').style.display = 'block';
            document.getElementById('C2').style.display = 'block';
            document.getElementById('C3').style.display = 'block';
            document.getElementById('C5').style.display = 'block';
            document.getElementById('C6').style.display = 'block';
            document.getElementById('C7').style.display = 'block';
            break;
        }
      }
    </script>
  </head>
  <body>
    <button onclick="lancer()">Lancer</button>
    <svg width="300px" height="300px" style="background-color: lightgray">
      <circle id="C1" cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" style="display: none"/>
      <circle id="C2" cx="150" cy="50" r="40" stroke="black" stroke-width="3" fill="red" style="display: none"/>
      <circle id="C3" cx="250" cy="50" r="40" stroke="black" stroke-width="3" fill="red" style="display: none"/>
      <circle id="C4" cx="150" cy="150" r="40" stroke="black" stroke-width="3" fill="red" style="display: none"/>
      <circle id="C5" cx="50" cy="250" r="40" stroke="black" stroke-width="3" fill="red" style="display: none"/>
      <circle id="C6" cx="150" cy="250" r="40" stroke="black" stroke-width="3" fill="red" style="display: none"/>
      <circle id="C7" cx="250" cy="250" r="40" stroke="black" stroke-width="3" fill="red" style="display: none"/>
    </svg>
  </body>
</html>

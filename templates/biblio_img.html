<html>
<head>
<script>
function affichage(){
	alert("Tout est OK !");
}

function cacher(){
	document.getElementById('DuTexte').style.display="None";
}

function presenter(){
	document.getElementById('DuTexte').style.display="Block";
}

function controler(){
	if(document.getElementById('Control').checked){
		alert("Bouton option coché");
	} else {
		alert("Bouton option NON coché");
	}		
}

// Fonction pour afficher ou masquer des images en fonction des cases à cocher
function afficherImages() {
    var checkbox1 = document.getElementById('img1');
    var checkbox2 = document.getElementById('img2');
    var checkbox3 = document.getElementById('img3');
    
    // Afficher ou cacher les images en fonction des cases à cocher
    if (checkbox1.checked) {
        document.getElementById('image1').style.display = 'block';
    } else {
        document.getElementById('image1').style.display = 'none';
    }
    
    if (checkbox2.checked) {
        document.getElementById('image2').style.display = 'block';
    } else {
        document.getElementById('image2').style.display = 'none';
    }
    
    if (checkbox3.checked) {
        document.getElementById('image3').style.display = 'block';
    } else {
        document.getElementById('image3').style.display = 'none';
    }
}
</script>
</head>
<body>
<h1>Mes outils</h1>
<hr/>
<h2>Boite de dialogue</h2>
<button onclick="affichage()">Afficher</button>
<hr/>
<p id="DuTexte">Ma phrase de texte</p>
<button onclick="presenter()">Présenter</button>
<button onclick="cacher()">Cacher</button>
<hr/>
<p>Option<input type="checkbox" id="Control"></p>
<button onclick="controler()">Check</button>

<hr/>
<h2>Affichage des images</h2>
<p>Cochez les cases pour afficher les images :</p>
<p>
    <input type="checkbox" id="img1" onclick="afficherImages()"> Image 1
    <input type="checkbox" id="img2" onclick="afficherImages()"> Image 2
    <input type="checkbox" id="img3" onclick="afficherImages()"> Image 3
</p>

<!-- Images initialement cachées -->
<img id="image1" src="static/images/image1.pnj" alt="Image 1" style="display:none; width:300px;">
<img id="image2" src="static/images/image2.pnj"  alt="Image 2" style="display:none; width:300px;">
<img id="image3" src="/main/static/images/image3.pnj" alt="Image 3" style="display:none; width:300px;">
</body>
</html>

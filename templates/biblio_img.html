<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPython - Sélection d'images</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .image-gallery img {
            width: 200px;
            height: auto;
            border: 2px solid #2c3e50;
            border-radius: 5px;
            transition: transform 0.3s, border-color 0.3s;
            cursor: pointer;
            display: none;
        }
        .image-gallery img:hover {
            transform: scale(1.05);
            border-color: #3498db;
        }
    </style>
    <script>
        function affichage(){
            alert("Tout est OK !");
        }
        function cacher(){
            document.getElementById('DuTexte').style.display="none";
        }
        function presenter(){
            document.getElementById('DuTexte').style.display="block";
        }

        function controler(){
            if(document.getElementById('Control').checked){
                alert("Bouton option coché");
            } else {
                alert("Bouton option NON coché");
            }       
        }

        function toggleSelection(image) {
            image.classList.toggle('selected');
        }

        function afficherCacherImages() {
            var checkboxes = document.querySelectorAll('.image-checkbox');
            checkboxes.forEach(function(checkbox) {
                var img = document.getElementById(checkbox.value);
                if (checkbox.checked) {
                    img.style.display = 'block';
                } else {
                    img.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>
<h1>Mes outils</h1>
<hr/>
<h2>Boite de dialogue</h2>
<button onclick="affichage()">Afficher</button>
<hr/>
<p id="DuTexte">Ma phrase de texte</p>
<button onclick="presenter()">Presenter</button>
<button onclick="cacher()">Cacher</button>
<hr/>
<p>Option<input type="checkbox" id="Control"></p>
<button onclick="controler()">Check</button>
<hr/>
<h2>Sélectionnez vos images</h2>
<p><input type="checkbox" class="image-checkbox" value="img1" onclick="afficherCacherImages()"> Image 1</p>
<p><input type="checkbox" class="image-checkbox" value="img2" onclick="afficherCacherImages()"> Image 2</p>
<p><input type="checkbox" class="image-checkbox" value="img3" onclick="afficherCacherImages()"> Image 3</p>

<div class="image-gallery">
    <img id="img1" src="static/images/image1.pnj" alt="Image 1">
    <img id="img2" src="static/images/image2.pnj" alt="Image 2">
    <img id="img3" src="static/images/image3.pnj" alt="Image 3">
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque d'images</title>
    <script>
        function afficherImage(checkboxId, imageId) {
            const checkbox = document.getElementById(checkboxId);
            const image = document.getElementById(imageId);
            if (checkbox.checked) {
                image.style.display = "block";
            } else {
                image.style.display = "none";
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 20px;
            background-color: #0d0d0d;
            color: #00e6e6;
            text-shadow: 0 0 5px #00e6e6;
        }

        h1 {
            color: #ff0099;
            text-shadow: 0 0 10px #ff0099, 0 0 20px #ff0099, 0 0 30px #ff0099;
            text-align: center;
        }

        h2 {
            color: #00e6e6;
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .image-container {
            margin: 15px 0;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 8px;
            border: 2px solid #ff0099;
            transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        .image-container:hover {
            transform: scale(1.05);
            border-color: #00e6e6;
            box-shadow: 0 0 10px #00e6e6, 0 0 20px #00e6e6;
        }

        img {
            display: none; /* Masqué par défaut */
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 230, 230, 0.5);
        }

        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bibliothèque d'images</h1>
    <h2>Choisissez des images à afficher</h2>

    <div class="image-container">
        <label>
            <input type="checkbox" id="checkbox1" onclick="afficherImage('checkbox1', 'image1')">
            Image 1
        </label>
        <img id="image1" src="/static/images/geda.jpg" alt="Image 1">
    </div>

    <div class="image-container">
        <label>
            <input type="checkbox" id="checkbox2" onclick="afficherImage('checkbox2', 'image2')">
            Image 2
        </label>
        <img id="image2" src="/static/images/jlr.jpg" alt="Image 2">
    </div>

    <div class="image-container">
        <label>
            <input type="checkbox" id="checkbox3" onclick="afficherImage('checkbox3', 'image3')">
            Image 3
        </label>
        <img id="image3" src="/static/images/tyler_mugshot.jpg" alt="Image 3">
    </div>
</body>
</html>

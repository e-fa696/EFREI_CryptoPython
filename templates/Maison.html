<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Jaune</title>
</head>
<body>
    <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
        <!-- Ciel bleu -->
        <rect x="0" y="0" width="500" height="300" fill="skyblue" />

        <!-- Soleil -->
        <circle cx="400" cy="80" r="40" fill="yellow" stroke="orange" stroke-width="5"/>

        <!-- Nuages -->
        <ellipse cx="100" cy="50" rx="50" ry="30" fill="white" />
        <ellipse cx="150" cy="50" rx="50" ry="30" fill="white" />
        <ellipse cx="120" cy="50" rx="50" ry="30" fill="white" />
        
        <ellipse cx="300" cy="100" rx="50" ry="30" fill="white" />
        <ellipse cx="350" cy="100" rx="50" ry="30" fill="white" />
        <ellipse cx="320" cy="100" rx="50" ry="30" fill="white" />

        <!-- Corps de la maison -->
        <rect x="50" y="150" width="200" height="150" fill="yellow" stroke="black" stroke-width="2"/>

        <!-- Toit de la maison -->
        <polygon points="50,150 150,60 250,150" fill="red" stroke="black" stroke-width="2"/>

        <!-- Fenêtres -->
        <rect x="75" y="180" width="40" height="40" fill="lightblue" stroke="black" stroke-width="2"/>
        <rect x="185" y="180" width="40" height="40" fill="lightblue" stroke="black" stroke-width="2"/>

        <!-- Porte -->
        <rect x="130" y="220" width="40" height="70" fill="brown" stroke="black" stroke-width="2"/>

        <!-- Cheminée -->
        <rect x="190" y="90" width="20" height="40" fill="gray" stroke="black" stroke-width="2"/>
        <rect x="195" y="70" width="10" height="20" fill="gray" stroke="black" stroke-width="2"/>

        <!-- Herbe -->
        <rect x="0" y="300" width="500" height="200" fill="green" />

        <!-- Buissons -->
        <circle cx="60" cy="380" r="30" fill="darkgreen" />
        <circle cx="100" cy="380" r="30" fill="darkgreen" />
        <circle cx="80" cy="380" r="25" fill="darkgreen" />
        
        <circle cx="150" cy="380" r="30" fill="darkgreen" />
        <circle cx="190" cy="380" r="30" fill="darkgreen" />
        <circle cx="170" cy="380" r="25" fill="darkgreen" />
        
        <circle cx="250" cy="380" r="30" fill="darkgreen" />
        <circle cx="290" cy="380" r="30" fill="darkgreen" />
        <circle cx="270" cy="380" r="25" fill="darkgreen" />
    </svg>
</body>
</html>
